<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            flex-direction: row;
        }

        .sidebar {
            width: 25%;
            background-color: #000;
            color: #fff;
            padding: 20px;
            height: 92vh; /* Adjusted to fit the footer */
            text-align: center;
        }

        .sideline {
            border: 1px solid #fff;
            width: 100%;
        }

        .content {
            width: 75%;
            padding: 20px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            height: 8vh;
        }
        .sideimage { 
            width: 100%;
            justify-content:center;
            align-items: center;
            display: flex;
            


        }

        .sideimage img {
            width: 50%;
            height: auto;
            border-radius: 50%;
            
        }



    </style>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="sideimage">
                <img src="https://images.unsplash.com/photo-1633332755192-727a05c4013d?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aGVhZHNob3R8ZW58MHx8MHx8fDA%3D" alt="image1" >
            </div>
            <h2>Sidebar</h2>

            <p>Links or additional content can go here.</p>
            <hr class="sideline">
        </div>

    

        <div class="content">
            <h2>Main Content</h2>
            <p>This is where the main content of the webpage goes.</p>
        </div>
    </div>

    <div class="footer">
        <p>Footer Section</p>
    </div>
</body>
</html>
